<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${proyecto.nombre}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Proyecto: <span th:text="${proyecto.nombre}"></span></h1>
  <div class="row">
    <div class="col-3">
      <h3>Cliente</h3>
      <p th:text="${proyecto.cliente.empresa}"></p>
    </div>
    <div class="col-3">
      <h3>Consultor</h3>
      <p th:text="${proyecto.consultor.nombre}"></p>
    </div>

  </div>
  <h2>Tareas</h2>
  <div class="row" th:each="tarea:${listaTareas}">
    <div class="col-3" th:text="${tarea.nombre}"></div>
    <div class="col-2" th:text="${tarea.responsable.nombre}"></div>
    <div class="col-2" th:text="${tarea.fechaInicio}"></div>
    <div class="col-2" th:text="${tarea.fechaFin}"></div>
  </div>
</body>
</html>
