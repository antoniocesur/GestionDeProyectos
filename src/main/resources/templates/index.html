<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>listado proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<div class="row">
    <div class="col-3">
        <h2>Proyectos <a href="/proyectos">[Ver todos]</a></h2>
        <div class="row" th:each="proyecto:${listaProyectos}">
            <div class="col-4" th:text="${proyecto.nombre}"></div>
        </div>
    </div>

    <div class="col-3">
        <h2 class="text-primary">Clientes</h2>
        <div class="row" th:each="cliente:${listaClientes}">
            <div class="col-4 text-primary" th:text="${cliente.empresa}"></div>
        </div>
    </div>

    <div class="col-3">
        <h2 class="text-success">Consultores</h2>
        <div class="row" th:each="consultor:${listaUsuarios}">
            <div class="col-4 text-success" th:text="${consultor.nombre}"></div>
        </div>
    </div>
</div>

</body>
</html>
