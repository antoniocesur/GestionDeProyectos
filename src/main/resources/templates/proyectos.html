<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>listado proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

    <div class="row">
        <div class="col-4"><h3>Proyecto</h3></div>
        <div class="col-3"><h3>Cliente</h3></div>
        <div class="col-3"><h3>Consultor</h3></div>

    </div>
    <div class="row" th:each="proyecto:${listaProyectos}">
        <div class="col-4"><a th:href="'/proyecto/' + ${proyecto.id}" th:text="${proyecto.nombre}"></a></div>
        <div class="col-3" th:text="${proyecto.cliente.empresa}"></div>
        <div class="col-3" th:text="${proyecto.consultor.nombre}"></div>
    </div>
</body>
</html>
